name: Python CI workflow
on:

  pull_request:
    branches: main
    types: [opened,reopened,synchronize]
  push:
    branches: main



jobs:

  build:
    runs-on: ubuntu-latest
    environment: DEV
    container:
      image: akdocker528/food_kart:latest

      credentials:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOKCER_PASSWORD}}
      volumes:
        - ${{github.workspace}}:/code

    steps:
      - name: echo workspace
        run: echo "${{ github.workspace }}"

      - name: echo event
        run: |
          echo "event name is:" ${{ github.event_name }}
          echo "event type is:" ${{ github.event.action }}

      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.sha}}

      - name: Project Setup 
        run: |
          echo "ðŸ¤– Project Setup in Progress ðŸ¤– " 
          ./scripts/setup.sh

      - name: Refactor Code
        run: |
          echo " ðŸš© Linting the code ðŸš©"
          ./scripts/lint-black.sh

      - name: Create package
        run: poetry build

      - name: Run program
        run: poetry run  python -m tdd_food_kart_1

      - name: Git Status
        run:  git config --global --add safe.directory && git status && git status --porcelain

      - name:  echo workspace after  checkout
        run: echo ${{ github.workspace }}

      - name : install tree
        run: apt install tree

      - name : list
        run: tree .



